<table>
  <thead>
    <th scope="col">Name</th>
    <th scope="col">Button</th>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movieList">
      <th scope="row">{{movie.id}}</th>
      <td>{{movie.name}}</td>
      <th><button (click)="onButtonClick($event,movie)">Save</button></th>
    </tr>
  </tbody>
</table>
